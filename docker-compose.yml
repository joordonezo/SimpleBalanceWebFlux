services:
  mongodb:
    image: mongo:4.2.24
    volumes:
      - mongo_data:/data/db
    command: ["mongod", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/simplebalance

volumes:
  mongo_data:
